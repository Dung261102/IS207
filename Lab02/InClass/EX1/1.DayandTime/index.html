<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Current Day and Time</title>
</head>

<body>

    <h1>Current Day and Time</h1>
    <p id="day"></p>
    <p id="time"></p>

    <script>
        
        function displayDateTime() {
            
            const now = new Date();

          
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const day = days[now.getDay()];

          
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();

         
            let period = "AM";
            if (hour >= 12) {
                period = "PM";
            }

         
            if (hour > 12) {
                hour -= 12;
            }

          
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }

            document.getElementById("day").innerText = `Today is : ${day}.`;
            document.getElementById("time").innerText = `Current time is : ${hour} ${period} : ${minute} : ${second}`;
        }

        displayDateTime();
    </script>

</body>

</html>
